<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix K-Drama Reviews</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">K-DRAMA</h1>
            <nav class="nav">
                <span class="nav-item">Top 10 Korean Dramas</span>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search for a drama..."
                >
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Latest Popular K-Dramas</h2>
            <div id="dramaGrid" class="drama-grid">
                <!-- Drama cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Modal for Drama Details -->
    <div id="dramaModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>

            <div class="modal-body">
                <!-- Left side: Poster -->
                <div class="modal-poster">
                    <img id="modalPoster" src="" alt="Drama Poster">
                </div>

                <!-- Right side: Details and Reviews -->
                <div class="modal-details">
                    <h2 id="modalTitle" class="modal-title"></h2>

                    <div class="modal-info">
                        <div class="info-item">
                            <span class="info-label">Rating:</span>
                            <span id="modalRating" class="rating-stars"></span>
                            <span id="modalRatingScore" class="rating-score"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Year:</span>
                            <span id="modalYear"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Episodes:</span>
                            <span id="modalEpisodes"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Director:</span>
                            <span id="modalDirector"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Cast:</span>
                            <span id="modalCast"></span>
                        </div>
                    </div>

                    <div class="synopsis">
                        <h3>Synopsis</h3>
                        <p id="modalSynopsis"></p>
                    </div>

                    <!-- Review Form -->
                    <div class="review-form">
                        <h3>Leave a Review</h3>
                        <div class="star-rating">
                            <span class="star" data-rating="1">☆</span>
                            <span class="star" data-rating="2">☆</span>
                            <span class="star" data-rating="3">☆</span>
                            <span class="star" data-rating="4">☆</span>
                            <span class="star" data-rating="5">☆</span>
                        </div>
                        <textarea
                            id="reviewText"
                            class="review-textarea"
                            placeholder="Write your one-line review..."
                            maxlength="200"
                        ></textarea>
                        <button id="submitReview" class="submit-btn">Submit Review</button>
                    </div>

                    <!-- Reviews List -->
                    <div class="reviews-section">
                        <h3>User Reviews</h3>
                        <div id="reviewsList" class="reviews-list">
                            <!-- Reviews will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
